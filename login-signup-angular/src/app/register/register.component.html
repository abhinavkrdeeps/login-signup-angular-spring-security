<div class="container border border-info">
  <h3>Register Now</h3>
    <form #userForm = "ngForm">
        
        <div class="form-group">
            <label>displayName</label>
            <input type="text" class="form-control" name="displayName" [(ngModel)]="newUser.displayName">
          </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" name="email" [(ngModel)]="newUser.email">
        </div>
    
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="newUser.password">
        </div>

        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" class="form-control" name="matchPassword" >
        </div>
        
        <button class="btn btn-outline-info btn-block" (click)="registerUser()">Submit</button>
        
    </form>
    </div>
