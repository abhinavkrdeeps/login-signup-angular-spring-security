<div class="container border border-danger mb-3">
<h3>Login</h3>
<form #userForm = "ngForm">
    
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="loginRequestModel.email">
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="loginRequestModel.password">
      </div>
    
    
    <button class="btn btn-outline-primary btn-block" (click)="login()">Submit</button>
    
</form>
</div>
