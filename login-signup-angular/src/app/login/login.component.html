<div class="col-md-6 border border-danger con">      
      <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
          <div class="form-group">
              <label for="username">Email</label> <input type="text" class="form-control" name="username" [(ngModel)]="credential.email" required #username="ngModel" />
              <div class="alert alert-danger" role="alert" *ngIf="f.submitted && username.invalid">Username is required!</div>
          </div>
          <div class="form-group">
              <label for="password">Password</label> <input type="password" class="form-control" name="password" [(ngModel)]="credential.password" required minlength="6"
                  #password="ngModel" />
              
          </div>
          <div class="form-group">
              <button class="btn btn-primary btn-block" (click)="onSubmit()">Login</button>
          </div>
          <div class="form-group">
              <div class="alert alert-danger" role="alert" *ngIf="isLoggedInFailed">Login failed: {{ errorMessage }}</div>
          </div>
          <div class="form-group">
              <p class="content-divider center mt-3">
                  <span>or</span>
              </p>
              <p class="social-login text-center">
                  Sign in with:
                  <a href="{{ googleURL }}" class="ml-2">
                      <img alt="Login with Google" src="https://img.icons8.com/color/48/000000/google-logo.png" class="btn-img">
                  </a>
                  <a href="{{ facebookURL }}">
                      <img alt="Login with Facebook" src="https://img.icons8.com/color/48/000000/facebook-new.png" class="btn-img">
                  </a>
                  <a href="{{ githubURL }}">
                      <img alt="Login with Github" src="https://img.icons8.com/ios-glyphs/30/000000/github.png" class="btn-img">
                  </a>
                  <a href="{{ linkedinURL }}">
                      <img alt="Login with Linkedin" src="https://img.icons8.com/external-justicon-flat-justicon/64/000000/external-linkedin-social-media-justicon-flat-justicon.png" class="btn-img-linkedin">
                  </a>
              </p>
          </div>
      </form>
      <div class="alert alert-success" *ngIf="isLoggedIn">Welcome {{currentUser.displayName}} <br>Logged in as {{ currentUser.roles }}.</div>
  </div>
