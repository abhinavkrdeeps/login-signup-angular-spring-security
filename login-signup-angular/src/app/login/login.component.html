<div class="container">
<form #userForm = "ngForm">
    
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="loginRequestModel.email">
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="loginRequestModel.password">
      </div>
    
    
    <button class="btn btn-primary btn-lg" (click)="login()">Submit</button>
    
</form>
</div>
